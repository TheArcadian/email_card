<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <article class="card">
        <h2>Let's keep in touch</h2>
        <p>
          Subscribe to keep up with fresh news and exciting updates. We promise
          not to spam you!
        </p>
        <div class="flex-box">
          <input type="email" placeholder="Enter your email address" />
          <button name="button" class="enter_btn">SEND</button>
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            id="subscribeNews"
            name="subscribe"
            value="newsletter"
          />
          <label for="subscribeNews"
            >I agree to my email being stored and used to receive monthly
            newsletter</label
          >
        </div>
      </article>
    </main>
  </body>
</html>
